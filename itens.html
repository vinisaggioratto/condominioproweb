<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <title>Condomínio Pro - Gestão de Condomínios</title>

    <link rel="shortcut icon" href="img/logo40x40.png" type="image/x-icon">

    <!--Google fonts - lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

    <!--CSS only bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!--Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <!--CSS local-->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/geral.css">
    <link rel="stylesheet" href="css/telaprincipal.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/cadastros.css">

    <!--JS local-->
    <script src="js/menu.js"></script>
</head>

<body>

    <div class="container-fluid fixed-top bg-secondary-color" id="container-navbar">

        <div class="col-12 col-md-1" id="img-logo">
            
            <a href="telaprincipal.html" class="primary-color">
                <img src="img/logo-simples-120.png" alt="Condomínio Pro - Gestão de Condomínios">
            </a>
        </div>
        <div class="container col-12 col-md-8" id="title-navbar">
            <span class="title-color">
                <h3>Condomínio Pro - Gestão de Condomínios</h3>
            </span>
        </div>

        <div class="col-12 col-md-3" id="usuarioOnline">

        </div>
    </div>

    <script src="js/menupadrao.js"></script>


    <div class="container-fluid " id="container-principal">
        <div class="row">
            <div class="col-12 col-md-5" id="title-pagina">
                <h3>Itens de Estoque</h3>
            </div>
        </div>
        <div class="row g-2" id="row-2">
            <div class="col-12 col-md-3" id="div-cadastrar">
                <div class="col-12">
                    <h5>Cadastrar Itens de Estoque</h5>
                </div>
                <div class="form">
                    <form method="POST" action="">
                        <div>
                            <label for="">Id: </label>
                            <input type="number" name="id" id="id" disabled required>
                        </div>
                        <div>
                            <label for="">Descrição: </label>
                            <input type="text" name="descricao" id="descricao" required>
                        </div>
                        <div>
                            <label for="">Estoque: <span class="d-inline-block" tabindex="0" data-bs-toggle="popover"
                                data-bs-trigger="hover focus" data-bs-content="Disabled popover"
                                title="0 para novos itens.">
                                <i class="bi bi-question-circle"></i>
                            </span></label>
                            
                            <input type=" text" name="estoque" id="estoque" required>
                        </div>
                        <div id="buttons-cadastro">
                            <button type="button" class="btn btn-dark" value="cadastrar"
                                id="btn-cadastrar">Cadastrar</button>
                            <button type="button" class="btn btn-dark" id="btn-limpar"
                                onclick="limparCampos()">Limpar</button>
                            <button type="button" class="btn btn-dark" id="btn-excluir" 
                            >Excluir</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-12 col-md-8" id="mostrar-cadastro">
                <div class="col-12">
                    <h5>Itens de Estoque cadastrados</h5>
                </div>
                <div class="row">
                    <div class="col-12 col-12-md-12" id="exibir-cadastros">
                        <div class="table-responsive" id="div-tabela">
                            <table class="table table-striped table-hover" id="tabela-cadastros">

                                <tbody id="bodytabela">
                                   
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/index.js"></script>
        <script src="js/itemestoque.js"></script>

</body>

</html>
